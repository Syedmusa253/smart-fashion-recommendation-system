<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .user-info {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 250px; /* Adjust width as per design */
  padding: 10px;
  background-color: #fff; /* Optional: background color */
  border-radius: 8px; /* Optional: rounded corners */
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Optional: shadow */
}

/* User details container */
.user-details {
  display: flex;
  align-items: center;
}

/* User image */
.user-image img {
  width: 40px; /* Adjust size as needed */
  height: 40px;
  border-radius: 50%; /* Makes it circular */
  object-fit: cover;
}

/* Text container */
.user-text {
  margin-left: 10px;
}

.user-name {
  margin: 0;
  font-size: 14px;
  font-weight: bold;
  color: #000;
}

.user-role {
  margin: 0;
  font-size: 12px;
  color: #666;
}

/* Notification icon */
.notification-icon img {
  width: 20px; /* Adjust size as needed */
  height: 20px;
}
    </style>
</head>
<body>
    <div class="user-info">
        <!-- User Image and Text -->
        <div class="user-details">
          <div class="user-image">
            <img src="user-image.png" alt="User Image" />
          </div>
          <div class="user-text">
            <p class="user-name">Musa Imran</p>
            <p class="user-role">Admin</p>
          </div>
        </div>
      
        <!-- Notification Icon -->
        <div class="notification-icon">
          <img src="bell-icon.png" alt="Notification Icon" />
        </div>
      </div>
</body>
</html>
